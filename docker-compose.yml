version: '3.9'
services:
  redis:
    image: redis
    ports:
      - "6379:6379"

  service:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - "./private-key.pem:/private-key.pem:ro"
    environment:
      PORT: 8000
      REDIS_HOST: redis:6379
      APP_ID: <your app id>
      PRIVATE_KEY: /private-key.pem
    depends_on:
      - redis
